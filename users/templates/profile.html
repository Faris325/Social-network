{% extends "base.html" %}
{% load static %}
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/profile.css'%}"> 
    {% endblock css %}
{% block content %}
    <main>
        {% if user.image %}
        <img src="{{user.image.url}}" class = 'image_profile' alt="Profile Image">
        {% else %}
        <img src= "{% static 'image/profile_image/profile.webp'%}" class = 'image_profile' alt="Profile Image">
        {% endif %}
        <p>{{user.first_name}}</p>
        <p>{{user.last_name}}</p>
    </main>
{% endblock content %}
{% block js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock js %}
